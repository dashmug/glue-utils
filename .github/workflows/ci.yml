name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['main']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  checks:
    name: Check for code errors
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Setup Virtualenv Cache
        uses: actions/cache@v4.0.1
        with:
          path: .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-
      - name: Set up python3.10
        uses: actions/setup-python@v5.0.0
        with:
          python-version: "3.10.13"
      - name: Set up poetry
        uses: Gr1N/setup-poetry@v9
      - name: Check poetry config
        run: poetry check --lock
      - name: Install Python Dependencies
        run: poetry install
      - name: Lint code using ruff
        run: |
          poetry run ruff format . --check
          poetry run ruff check .
      - name: Check type annotations using mypy
        run: poetry run mypy
      - name: Check if requirements.test.txt is up-to-date
        run: poetry export --with=dev --output requirements.test.txt && git diff --exit-code
      - name: Build python packages
        run: poetry build
  tests:
    name: Run tests in container
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Build container and run tests
        run: docker compose run --rm --remove-orphans --build glue-utils -c 'pytest -p no:cacheprovider'
  pip-audit:
    name: Audit requirements
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Audit requirements using pip-audit
        uses: pypa/gh-action-pip-audit@v1.0.8
        with:
          inputs: requirements.test.txt
  dockerfile:
    name: Dockerfile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
