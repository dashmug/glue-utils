name: Continuous Integration

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  contents: read

jobs:
  checks:
    name: Check for code errors
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Glue Pythonshell supports only Python 3.9.
        # Glue 4.0 uses Python 3.10.
        # Glue 5.0 uses Python 3.11.
        python-version: ["3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6-beta
        with:
          persist-credentials: false
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
      - name: Install Python Dependencies
        run: make install
      - name: Lint code using ruff
        run: make lint
      - name: Check type annotations using mypy
        run: make typecheck
      - name: Run tests that do not need the Glue container
        run: uv run pytest test/test_*.py
      - name: Build python packages
        run: uv build

  tests:
    name: Run tests in Glue container
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      checks: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6-beta
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Diffset
        id: diffset
        uses: softprops/diffset@d60d53313c1b61c12ccb0fc76cbde5a14ae5d330 # v3.0.3
        with:
          base: main
          glue_files: |
            **/*.py
            docker/*
            pyproject.toml
      - name: Build and run tests in container
        if: steps.diffset.outputs.glue_files
        run: USER_ID=$(id -u) TARGET=coverage docker compose --file docker/docker-compose.yml run --rm glue-utils -c "pytest -p no:cacheprovider --junitxml=test-results/results.xml --cov=glue_utils --cov-report=xml"
      - name: Generate test report
        uses: dorny/test-reporter@b082adf0eced0765477756c2a610396589b8c637 # v2.5.0
        if: steps.diffset.outputs.glue_files
        with:
          name: Test Results
          path: test-results/results.xml
          reporter: java-junit
          fail-on-error: false
      - name: SonarCloud Scan
        if: steps.diffset.outputs.glue_files
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9 # v7.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  trivy:
    name: Check dependencies for vulnerabilities
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6-beta
        with:
          persist-credentials: false
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        continue-on-error: true
        env:
          TRIVY_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-db
        with:
          scan-type: "repo"
          scan-ref: "."
          output: "trivy.txt"
      - name: Publish Trivy output to Summary
        run: |
          if [[ -s trivy.txt ]]; then
            {
              echo "### Trivy"
              echo "<details><summary>Click to expand</summary>"
              echo ""
              echo '```'
              cat trivy.txt
              echo '```'
              echo "</details>"
            } >> "$GITHUB_STEP_SUMMARY"
          fi

  dockerfile:
    name: Check Dockerfile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6-beta
        with:
          persist-credentials: false
      - name: Validate Dockerfile using hadolint
        uses: hadolint/hadolint-action@2332a7b74a6de0dda2e2221d575162eba76ba5e5 # v3.3.0
        with:
          dockerfile: docker/Dockerfile

  checkmake:
    name: Check Makefile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6-beta
        with:
          persist-credentials: false
      - name: Check Makefile for errors
        uses: Uno-Takashi/checkmake-action@262a34644d3dc1e5fff345b2b9edac3d8907ba5e

  checkov:
    name: Run Checkov
    runs-on: ubuntu-latest
    permissions:
      actions: read
      security-events: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6-beta
        with:
          persist-credentials: false
      - name: Check code using Checkov
        uses: bridgecrewio/checkov-action@8f61ce5b8a3afb4ca94d236b75201878ded6d2cd
        with:
          directory: .
          quiet: true
          output_format: cli,sarif
          output_file_path: console,checkov.sarif
      - name: Upload SARIF results
        if: success() || failure()
        uses: github/codeql-action/upload-sarif@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4.31.10
        with:
          sarif_file: checkov.sarif

  zizmor:
    name: Audit Github workflows
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6-beta
        with:
          persist-credentials: false

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0

      - name: Run zizmor
        run: uvx zizmor --format sarif . > results.sarif
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4.31.10
        with:
          sarif_file: results.sarif
          category: zizmor
